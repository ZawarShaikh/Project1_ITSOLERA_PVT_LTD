<div class="login-container">
  <h1>AI Resume Screening & Job Matching</h1>
  
  <form ng-submit="login()">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" ng-model="user.email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" ng-model="user.password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label>Role:</label>
      <select ng-model="user.role" required>
        <option value="recruiter">Recruiter</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit">Login</button>
  </form>
  
  <p class="register-link">Don't have an account? <a href="#">Register Here</a></p>
  <p class="error" ng-if="errorMessage">{{ errorMessage }}</p>

</div>
